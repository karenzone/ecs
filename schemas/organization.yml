---
- name: organization
  title: Organization
  group: 2
  description: >
    The organization fields can be used to enrich data with information from
    which organization the data belongs.

    This can be useful if data should stored in the same index should be
    sometimes filtered or organized by one or multiple organizations.
  fields:
    - name: name
      type: text
      description: >
        Organization name.

    - name: id
      type: keyword
      description: >
        Unique identifier for the organization.
